<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn View Transitions</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }

        .images {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        figcaption {
            text-align: center;
        }

        .btn-group {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>
    Learn View Transitions
</h1>

<div class="btn-group">
    <button id="append-image-btn">Append Image</button>
    <button id="random-insert-image-btn">Random Insert Image</button>
</div>

<ul class="images">
    <li class="image">
        <figure>
            <img src="https://picsum.photos/200?1" alt="" width="200" height="200">
            <figcaption>
                Image 1
            </figcaption>
        </figure>
    </li>
    <li class="image">
        <figure>
            <img src="https://picsum.photos/200?2" alt="" width="200" height="200">
            <figcaption>
                Image 2
            </figcaption>
        </figure>
    </li>
    <li class="image">
        <figure>
            <img src="https://picsum.photos/200?3" alt="" width="200" height="200">
            <figcaption>
                Image 3
            </figcaption>
        </figure>
    </li>
</ul>

<script>
    const appendImageBtn = document.getElementById('append-image-btn');
    const randomInsertImageBtn = document.getElementById('random-insert-image-btn');
    const images = document.querySelector('.images');

    appendImageBtn.addEventListener('click', () => {
        const li = document.createElement('li');
        li.classList.add('image');
        li.innerHTML = `
            <figure>
                <img src="https://picsum.photos/200?${Math.floor(Math.random() * 100)}" alt="" width="200" height="200">
                <figcaption>
                    Image ${images.children.length + 1}
                </figcaption>
            </figure>
        `;
        document.startViewTransition(() => {
            images.appendChild(li);
        });
    });

    randomInsertImageBtn.addEventListener('click', () => {
        const li = document.createElement('li');
        li.classList.add('image');
        li.innerHTML = `
            <figure>
                <img src="https://picsum.photos/200?${Math.floor(Math.random() * 100)}" alt="" width="200" height="200">
                <figcaption>
                    Image ${images.children.length + 1}
                </figcaption>
            </figure>
        `;
        document.startViewTransition(() => {
            images.insertBefore(li, images.children[Math.floor(Math.random() * images.children.length)]);
        });
    });
</script>
</body>
</html>
