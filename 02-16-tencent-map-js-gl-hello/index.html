<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>测试下腾讯地图 JavaScript API GL</title>
    <style>
        body {
            margin: 0;

    </style>

<body>
<div id="map" style="height: 100vh;"></div>

    const center = new TMap.LatLng(31.328582, 121.273664);
    //定义map变量，调用 TMap.Map() 构造函数创建地图
    const map = new TMap.Map(document.querySelector('#map'), {
        center,//设置地图中心点坐标
        zoom: 18,   //设置地图缩放级别
        // pitch: 43.5,  //设置俯仰角
        // rotation: 45    //设置地图旋转角度
        // viewMode: '2D',
        baseMap: {
            type: 'vector',
            features: [
                'base', // 道路及底面
                // 'building2d',
                'building3d',
                'point', // poi文字（point）
                'label' // 道路文字
            ],
        },
        // baseMap: {			//底图设置（参数为：VectorBaseMap对象）

        //     // features: ['base', 'building2d']

        //         'base',

    });

</script>
